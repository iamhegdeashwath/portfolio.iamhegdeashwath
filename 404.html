<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <link rel="stylesheet" href="assets/404.css">
    </head>
    <body>
        <div class="error-container">
            <span>
                <h1 class="error-title">Oops! Something went wrong.</h1>
                <h3 class="error-sub-title">404 - Page Not Found</h3>
            </span>
            <button class="error-page-btn form-btn" onclick="window.location.href='/'">
                <ion-icon name="play-back"></ion-icon>
                Go Back to Home
            </button>
        </div>
        <div class="error-img-container">
            <img src="assets/error.png" alt="Error Page">
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
